<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff6f61;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        .contact-info a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact-info a:hover {
            color: #de6242;
            transform: scale(1.05);
        }

        .contact-info .icon {
            font-size: 1.5em;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        <div class="contact-info">
            <h2>Muhammad Raza Aqeel</h2>

            </p>

                +4550116643
            </p>
            <p>
                <span class="icon">üìç</span>
                Stora Norregatten 95  Landskrona, Sweden
            </p>
        </div>
    </div>
</body>
</html>
