<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Front End Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.5em;
            color: #555;
        }

        /* Portfolio section styles */
        .portfolio {
            margin-bottom: 60px;
        }

        .portfolio h2 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .project-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.333% - 20px);
            animation: slideIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid #ff6f61;
        }

        .project-info {
            padding: 20px;
            text-align: center;
        }

        .project-info h3 {
            margin-bottom: 10px;
            font-size: 1.6em;
        }

        .project-info p {
            margin-bottom: 15px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #de6242;
            transform: scale(1.05);
        }

        /* CV section styles */
        .cv {
            text-align: center;
        }

        .cv h2 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .cv p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
            <p class="tagline">Showcasing My Work and Expertise</p>
        </header>
        <section class="portfolio">
         
            
        </section>
        <section class="cv">
            <h2>My CV</h2>
            <p>Download my CV to learn more about my professional experience and skills.</p>
            <a href="MuhammadRaza_Aqeel_Resume.pdf" class="btn" download="MuhammadRaza_Aqeel_Resume.pdf">Download CV</a>
        </section>
    </div>
</body>
</html>
